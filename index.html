<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Chat App</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #e6ecf0;
      }

      #chat {
        max-width: 600px;
        margin: 30px auto;
        height: 90vh;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .header {
        background: #007bff;
        color: #fff;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header h2 {
        margin: 0;
      }

      .header-icons {
        font-size: 18px;
        display: flex;
        gap: 15px;
        cursor: pointer;
      }

      ul {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        list-style: none;
        margin: 0;
      }

      .msg {
        margin-bottom: 12px;
        max-width: 70%;
        clear: both;
        display: flex;
        align-items: center;
      }

      .own {
        float: right;
        flex-direction: row-reverse;
        text-align: right;
      }

      .other {
        float: left;
      }

      .msg-content {
        background: #dcf8c6;
        padding: 10px 15px;
        border-radius: 20px;
        word-break: break-word;
      }

      .own .msg-content {
        background: #dcf8c6;
      }

      .other .msg-content {
        background: #f1f0f0;
      }

      .avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        margin: 0 10px;
      }

      .input-area {
        display: flex;
        padding: 15px;
        border-top: 1px solid #ddd;
        gap: 10px;
      }

      .input-area select,
      .input-area input,
      .input-area button {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 14px;
      }

      .input-area input {
        flex: 1;
      }

      .input-area button {
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      .input-area button:hover {
        background: #0056b3;
      }

      #cameraPreview {
        display: none;
        text-align: center;
        padding: 10px;
      }

      #videoFeed {
        max-width: 100%;
        border-radius: 10px;
      }

      ul::-webkit-scrollbar {
        width: 6px;
      }
      ul::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
      }
    </style>
    <script
      src="https://kit.fontawesome.com/a2c5b5e50e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="chat">
      <div class="header">
        <h2>Chat</h2>
        <div class="header-icons">
          <i class="fas fa-video"></i>
          <i class="fas fa-phone"></i>
          <i class="fas fa-camera"></i>
        </div>
      </div>

      <div id="cameraPreview">
        <video id="videoFeed" autoplay playsinline></video><br />
        <button id="captureBtn">ðŸ“¸ Capture & Send</button>
      </div>

      <ul id="messages"></ul>

      <div class="input-area">
        <select id="user">
          <option value="You">You</option>
          <option value="Receiver">Receiver</option>
        </select>
        <input id="m" autocomplete="off" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const messages = document.getElementById("messages");
      const input = document.getElementById("m");
      const userSelect = document.getElementById("user");
      const cameraIcon = document.querySelector(".fa-camera");
      const video = document.getElementById("videoFeed");
      const cameraBox = document.getElementById("cameraPreview");
      const captureBtn = document.getElementById("captureBtn");

      const avatars = {
        You: "https://i.pravatar.cc/100?img=5",
        Receiver: "https://i.pravatar.cc/100?img=12",
      };

      function appendMessage(user, content, isImage = false) {
        const li = document.createElement("li");
        li.className = `msg ${user === "You" ? "own" : "other"}`;

        const avatar = document.createElement("img");
        avatar.className = "avatar";
        avatar.src = avatars[user];

        const contentBox = document.createElement("div");
        contentBox.className = "msg-content";

        if (isImage) {
          const img = document.createElement("img");
          img.src = content;
          img.style.maxWidth = "200px";
          img.style.borderRadius = "10px";
          contentBox.appendChild(img);
        } else {
          contentBox.textContent = `${user}: ${content}`;
        }

        li.appendChild(avatar);
        li.appendChild(contentBox);
        messages.appendChild(li);
        messages.scrollTop = messages.scrollHeight;
      }

      function sendMessage() {
        const msg = input.value.trim();
        const user = userSelect.value;
        if (msg) {
          socket.emit("chat message", { user, text: msg });
          input.value = "";
        }
      }

      socket.on("chat message", (msg) => {
        appendMessage(msg.user, msg.text);
      });

      socket.on("image", (data) => {
        appendMessage(data.user, data.image, true);
      });

      input.addEventListener("keydown", function (e) {
        if (e.key === "Enter") sendMessage();
      });

      let stream;
      cameraIcon.addEventListener("click", async () => {
        try {
          stream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = stream;
          cameraBox.style.display = "block";
        } catch (err) {
          alert("Unable to access camera: " + err.message);
        }
      });

      captureBtn.addEventListener("click", () => {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const image = canvas.toDataURL("image/png");
        const user = userSelect.value;

        socket.emit("image", { user, image });

        stream.getTracks().forEach((track) => track.stop());
        cameraBox.style.display = "none";
      });
    </script>
  </body>
</html>
