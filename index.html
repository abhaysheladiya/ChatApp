<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Modern Chat App</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #e6ecf0;
      font-family: 'Segoe UI', sans-serif;
    }
    #chat {
      max-width: 600px;
      height: 90vh;
      margin: 20px auto;
      background: #fff;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: #007bff;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header h2 {
      margin: 0;
      font-size: 18px;
    }
    .header-icons {
      display: flex;
      gap: 15px;
    }
    .header-icons i {
      cursor: pointer;
      font-size: 18px;
    }

    /* Messages */
    ul {
      list-style: none;
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      margin: 0;
    }
    .msg {
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
      display: inline-block;
      clear: both;
    }
    .own {
      background: #dcf8c6;
      float: right;
      text-align: right;
    }
    .other {
      background: #f1f0f0;
      float: left;
      text-align: left;
    }

    /* Input section */
    .input-area {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ddd;
      gap: 10px;
    }
    .input-area select,
    .input-area input,
    .input-area button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }
    .input-area input {
      flex: 1;
    }
    .input-area select {
      width: 100px;
    }
    .input-area button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .input-area button:hover {
      background: #0056b3;
    }

    /* Scrollbar styling */
    ul::-webkit-scrollbar {
      width: 6px;
    }
    ul::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }

    .header-icons i {
      font-size: 18px;
      cursor: pointer;
      color: #fff;
      transition: transform 0.2s ease;
    }
    .header-icons i:hover {
      transform: scale(1.2);
      color: #d1e7ff;
    }
  </style>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a2c5b5e50e.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="chat">
    <div class="header">
      <h2>Chat</h2>
      <div class="header-icons">
        <i class="fas fa-video" title="Video Call"></i>
        <i class="fas fa-phone" title="Phone Call"></i>
        <i class="fas fa-camera" title="Open Camera"></i>
      </div>
    </div>
    
    <div id="cameraPreview" style="display: none; padding: 10px; text-align: center;">
      <video id="videoFeed" autoplay playsinline style="max-width: 100%; border-radius: 10px;"></video>
    </div>
    
    <ul id="messages"></ul>

    <div class="input-area">
      <select id="user">
        <option value="You">You</option>
        <option value="Receiver">Receiver</option>
      </select>
      <input id="m" autocomplete="off" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const messages = document.getElementById('messages');
    const input = document.getElementById('m');
    const userSelect = document.getElementById('user');

    function sendMessage() {
      const msg = input.value.trim();
      const user = userSelect.value;
      if (msg) {
        socket.emit('chat message', { user, text: msg });
        input.value = '';
      }
    }

    socket.on('chat message', function(msg) {
      const item = document.createElement('li');
      item.classList.add('msg');
      if (msg.user === "You") {
        item.classList.add('own');
      } else {
        item.classList.add('other');
      }
      item.textContent = `${msg.user}: ${msg.text}`;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });

    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
